{% extends 'base.html' %}

{% block content %}
    <h3>{% block title %} Node list {% endblock %}</h3>
    <table class="table">
        <thead>
            <tr>
            <th scope="col">#</th>
            <th scope="col">Host</th>
            <th scope="col">Username</th>
            <th scope="col">Password</th>
            <th scope="col">Port</th>
            <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            {% for node in nodes %}
            <tr>
                <th scope="row">{{ node._id }}</th>
                <td>{{ node.host }}</td>
                <td>{{ node.username }}</td>
                <td>{{ node.password }}</td>
                <td>{{ node.port }}</td>
                <td class="text-end">
                    <button
                        onclick="location.href='/node/{{node._id}}'"
                        data-toggle="tooltip"
                        data-placement="top"
                        title="Open"
                        class="btn btn-sm">
                        <i class="bi bi-arrow-up-right-square"></i>
                    </button>
                    <button
                        data-toggle="tooltip"
                        data-placement="top"
                        title="Delete"
                        class="btn btn-sm">
                        <i class="bi bi-trash"></i>
                    </button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <form method="post">
        <div class="row">
            <div class="col-3"><input type="text" class="form-control" name="host" placeholder="SSH Host"></div>
            <div class="col-3"><input type="text" class="form-control" name="username" placeholder="SSH Username"></div>
            <div class="col-3"><input type="password" class="form-control" name="password" placeholder="SSH Password"></div>
            <div class="col-2"><input type="number" class="form-control" name="port" value="22" placeholder="SSH Port"></div>
            <div class="col-1"><button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Save</button></div>
        </div>
    </form>
{% endblock %}
